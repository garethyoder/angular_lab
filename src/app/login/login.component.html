<div>
  <h2>{{welcomeMessage}}</h2>
  <form>
    User Id: <input [(ngModel)]="userId" name="userId" placeholder="Enter User Id" type="text" /><br/>
    Password: <input [(ngModel)]="password" name="password" type="password" /><br />
    <button class="btn btn-primary" (click)="signIn()">Sign In</button>
  </form>
  <p>{{password}}</p>
  <p *ngIf="password=='admin'" class="text-success">Correct Password</p>

  <p *ngFor="let hero of HEROES">{{hero.name}}</p>
</div>

<app-forgot-password [userId]="userId" (generatedPassword)="password = $event"></app-forgot-password>
